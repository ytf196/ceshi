<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
<style type="text/css">
    html,body{padding:0px;margin:0px;}
    iframe{height:300px;width:100%;}
    .zblock{height:88px;background-color:#000; line-height: 88px;text-align: center;color:#fff;}
@media screen and (min-width:751px){
    .zblock{display: none;}
    .wrap{width: 750px;margin:0 auto;}
    .wrap iframe{height:480px;}
}
</style>
<head>
    <script>
    var num = 0;
    var api = {
    	"jiekou1":"http://www.wmxz.wang/video.php?url=",
    }

    function Clo() {
        document.getElementById("video_iframe").src = "http://ww3.sinaimg.cn/large/006Bo8Q9jw1fadd8rydyrj30m80dwgv9.jpg";
    }

    function Tip() {
        alert("提交视频地址后，按All+数字1-6选择解析接口（或者线路按钮）")
    }
    function Line1() {
        var link = document.getElementById('link').value;
        document.getElementById("video_iframe").src = 'http://www.wmxz.wang/video.php?url=' + link;
        num = 0;
    }
    function Line2() {
        var link = document.getElementById('link').value;
        document.getElementById("video_iframe").src = 'http://mt2t.com/yun?url=' + link;
        num = 0;
    }
    function Line3() {
        var link = document.getElementById('link').value;
        document.getElementById("video_iframe").src = 'http://vip.sdyhy.cn/ckflv/?url=' + link;
        num = 0;
    }
    function Line4() {
        var link = document.getElementById('link').value;
        document.getElementById("video_iframe").src = 'http://player.gakui.top/?url=' + link;
        num = 0;
    }
    function Line5() {
        var link = document.getElementById('link').value;
        document.getElementById("video_iframe").src = 'http://www.vipjiexi.com/yun.php?url=' + link;
        num = 0;
    }
    function Line6() {
        var link = document.getElementById('link').value;
        document.getElementById("video_iframe").src = 'http://www.xiguaso.com/api/index.php?url=' + link;
        num = 0;
    }

    function Keytest(event) {
        if (event.keyCode == 13) {
            alert("提交视频地址后，按Alt+数字1-6选择解析接口")
        };
        if (event.keyCode == 18) {
            num = 1
        };
        if (num == 1) {
            if (event.keyCode == 49 | event.keyCode == 97) {
                Line1();
            }

            if (event.keyCode == 50 | event.keyCode == 98) {
                Line2();
            }

            if (event.keyCode == 51 | event.keyCode == 99) {
                Line3();
            }

            if (event.keyCode == 52 | event.keyCode == 100) {
                Line4();
            }

            if (event.keyCode == 53 | event.keyCode == 101) {
                Line5();
            }

            if (event.keyCode == 54 | event.keyCode == 102) {
                Line6();
            }
        }

    }
    </script>
</head>

<body onkeydown="Keytest(event)" & onkeyup="keyup()">
<div class="wrap">
    <div  class="zblock">遮罩</div>
    <div style="overflow:hidden; margin: 0 auto; padding:8px">
        <input type="text" id="link" style="border:1px solid #00a0e9; width:100%;box-sizing:border-box; line-height:30px; padding:2px; display:block; float:left;" />
        <input type="submit" style="width:100px; height:30px; background-color:#00a0e9; border:1px solid #FFF; border-left:0px solid #FFF; display:block; float:left; color:#fff;" value="关闭视频" onclick="Clo()" />
        <input type="submit" style="width:100px; height:30px; background-color:#00a0e9; border:1px solid #FFF; border-left:0px solid #FFF;display:block; float:left; color:#fff;" value="提交视频地址" onclick="Tip()" />       
    </div>
    <div style="overflow:hidden; margin: 0 auto; padding:8px">
        <input type="submit" style="width:59px; height:30px; background-color:#00a000; border:1px solid #FFF; border-left:0px solid #FFF;display:block; float:left; color:#fff;" value="线路一" onclick="Line1()" />
        <input type="submit" style="width:59px; height:30px; background-color:#00a000; border:1px solid #FFF; border-left:0px solid #FFF;display:block; float:left; color:#fff;" value="线路二" onclick="Line2()" />
        <input type="submit" style="width:59px; height:30px; background-color:#00a000; border:1px solid #FFF; border-left:0px solid #FFF;display:block; float:left; color:#fff;" value="线路三" onclick="Line3()" />
        <input type="submit" style="width:59px; height:30px; background-color:#00a000; border:1px solid #FFF; border-left:0px solid #FFF;display:block; float:left; color:#fff;" value="线路四" onclick="Line4()" />
        <input type="submit" style="width:59px; height:30px; background-color:#00a000; border:1px solid #FFF; border-left:0px solid #FFF;display:block; float:left; color:#fff;" value="线路五" onclick="Line5()" />
        <input type="submit" style="width:59px; height:30px; background-color:#00a000; border:1px solid #FFF; border-left:0px solid #FFF;display:block; float:left; color:#fff;" value="线路六" onclick="Line6()" />
    
    <div style="overflow:hidden; margin: 0 auto; width:100%;">
        <iframe id="video_iframe" src="" style="frameborder:0;marginheight:0px;marginwidth:0px;background:#000000;border:0px solid #00a0e9">
        </iframe>
    </div>
    <p style="padding:5px; line-height:24px; font-size: 13px; background-color:#63b3ff; border:0px solid #FFF; display:block; color:#fff;">在上方输入视频地址后按Alt+数字1-6选择解析接口后即可观看。    VIP视频支持爱奇艺，芒果TV，优酷，腾讯，乐视等</p></div>
</div>
</body>

</html>
